<!-- Contenido principal -->
<div class="container mx-auto px-4 py-8 font-display" *ngIf="!cargando && reporte; else cargandoTpl">
  <div class="mb-6">
    <button (click)="volver()" class="inline-flex items-center gap-2 text-sm font-medium text-primary hover:underline">
      <span class="material-symbols-outlined">arrow_back</span>
      Volver a Reportes
    </button>
    <h2 class="mt-2 text-3xl font-bold text-gray-900 dark:text-white">
      Detalles del Reporte
    </h2>
  </div>

  <div class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3">
    <!-- Imagen principal y descripci贸n -->
    <div class="lg:col-span-2">
      <div class="overflow-hidden rounded-xl shadow-lg ring-1 ring-black ring-opacity-5">
        <div
          class="aspect-[4/3] w-full bg-cover bg-center"
          [style.backgroundImage]="'url(' + getImagenUrl() + ')'">
        </div>

        <div class="bg-white p-6 dark:bg-gray-800">
          <div class="flex flex-wrap items-start justify-between gap-4">
            <div>
              <h3 class="text-xl font-bold text-gray-900 dark:text-white">{{ reporte.descripcion }}</h3>
              <p class="mt-1 flex items-center gap-2 text-sm text-gray-500 dark:text-gray-400">
                <span class="material-symbols-outlined text-base">location_on</span>
                <span>{{ reporte.direccion }}</span>
              </p>
            </div>

            <span
              class="inline-flex items-center rounded-full px-3 py-1 text-sm font-medium"
              [ngClass]="{
                'bg-red-100 text-red-800': reporte.estado === 'HERIDO',
                'bg-green-100 text-green-800': reporte.estado === 'SIN_RESCATAR'
              }">
              {{ reporte.estado }}
            </span>
          </div>

          <div class="mt-4 border-t border-gray-200 pt-4 dark:border-gray-700">
            <h4 class="font-semibold text-gray-800 dark:text-gray-200">Descripci贸n</h4>
            <p class="mt-2 text-gray-600 dark:text-gray-300">
              {{ reporte.descripcion }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Columna lateral -->
    <div class="flex flex-col gap-6">
      <div class="rounded-xl border border-gray-200/80 bg-white p-4 shadow-sm dark:border-gray-700/50 dark:bg-gray-800">
        <h4 class="font-semibold text-gray-800 dark:text-gray-200">Informaci贸n</h4>

        <div class="mt-4 space-y-3 text-sm">
          <div class="flex items-center gap-3">
            <span class="material-symbols-outlined text-lg text-gray-500 dark:text-gray-400">calendar_today</span>
            <div>
              <p class="text-gray-500 dark:text-gray-400">Fecha del Reporte</p>
              <p class="font-medium text-gray-800 dark:text-gray-100">
                {{ reporte.fechaReporte | date: 'medium' }}
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="rounded-xl overflow-hidden shadow-lg ring-1 ring-black ring-opacity-5">
        <!-- Imagen del reporte -->
        <div class="h-48 w-full bg-cover bg-center" [style.background-image]="'url(' + reporte.imagenUrl + ')'"></div>

        <!-- Mapa con la ubicaci贸n del reporte -->
        <div id="mapa-detalle" class="w-full h-64"></div>
      </div>

      <div class="flex flex-col gap-3">
        <button
          (click)="marcarComoRescatado()"
          class="w-full rounded-lg bg-primary px-4 py-2.5 text-sm font-bold text-white shadow-sm hover:bg-primary/80">
          Marcar como Rescatado
        </button>

        <button
          (click)="contactarReportante()"
          class="w-full rounded-lg bg-gray-200 px-4 py-2.5 text-sm font-bold text-gray-700 shadow-sm hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600">
          Contactar al Reportante
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Estado de carga -->
<ng-template #cargandoTpl>
  <div class="flex items-center justify-center py-20 text-gray-500 text-lg">
    Cargando detalles del reporte...
  </div>
</ng-template>
