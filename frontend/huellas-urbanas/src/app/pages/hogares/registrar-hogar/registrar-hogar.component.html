<main class="flex flex-1 justify-center py-12">
  <div class="w-full max-w-2xl px-4">
    <h1 class="text-4xl font-bold">Registro de Hogar Adoptante</h1>
    <p class="mt-2 text-black/60 dark:text-white/60">
      Completa el formulario para convertirte en un hogar de acogida.
    </p>

    <form class="mt-8 grid grid-cols-1 gap-6 sm:grid-cols-2" (ngSubmit)="onSubmit()">
      <!-- Campos básicos -->
      <div class="sm:col-span-2">
        <label class="block text-sm font-medium">Nombre completo</label>
        <input [(ngModel)]="formData.nombrePropietario" name="nombrePropietario" required
               class="mt-1 block w-full rounded bg-black/5 p-3 text-sm focus:ring-2 focus:ring-primary" />
      </div>

      <div class="sm:col-span-2">
        <label class="block text-sm font-medium">Correo electrónico</label>
        <input [(ngModel)]="formData.email" name="email" type="email" required
               class="mt-1 block w-full rounded bg-black/5 p-3 text-sm focus:ring-2 focus:ring-primary" />
      </div>

      <div class="sm:col-span-2">
        <label class="block text-sm font-medium">Nombre Hogar</label>
        <input [(ngModel)]="formData.nombreHogar" name="nombreHogar" required
               class="mt-1 block w-full rounded bg-black/5 p-3 text-sm focus:ring-2 focus:ring-primary" />
      </div>

      <div>
        <label class="block text-sm font-medium">Teléfono</label>
        <input [(ngModel)]="formData.telefono" name="telefono"
               class="mt-1 block w-full rounded bg-black/5 p-3 text-sm focus:ring-2 focus:ring-primary" />
      </div>

      <div>
        <label class="block text-sm font-medium">Dirección</label>
        <input [(ngModel)]="formData.direccion" name="direccion"
               class="mt-1 block w-full rounded bg-black/5 p-3 text-sm focus:ring-2 focus:ring-primary" />
      </div>

      <div>
        <label class="block text-sm font-medium">Tipo de vivienda</label>
        <select [(ngModel)]="formData.tipoVivienda" name="tipoVivienda"
                class="mt-1 block w-full rounded bg-black/5 p-3 text-sm focus:ring-2 focus:ring-primary">
          <option value="">Selecciona el tipo</option>
          <option>Casa</option>
          <option>Apartamento</option>
          <option>Finca</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium">Tamaño de vivienda (m²)</label>
        <input [(ngModel)]="formData.tamanoVivienda" name="tamanoVivienda" type="number"
               class="mt-1 block w-full rounded bg-black/5 p-3 text-sm focus:ring-2 focus:ring-primary" />
      </div>

      <div>
        <label class="block text-sm font-medium">Espacio exterior</label>
        <select [(ngModel)]="formData.espacioExterior" name="espacioExterior"
                class="mt-1 block w-full rounded bg-black/5 p-3 text-sm focus:ring-2 focus:ring-primary">
          <option>Patio grande</option>
          <option>Patio pequeño</option>
          <option>Balcón</option>
          <option>Ninguno</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium">Otros animales</label>
        <select [(ngModel)]="formData.otrosAnimales" name="otrosAnimales"
                class="mt-1 block w-full rounded bg-black/5 p-3 text-sm focus:ring-2 focus:ring-primary">
          <option>Sí</option>
          <option>No</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium">Niños en casa</label>
        <select [(ngModel)]="formData.ninosEnCasa" name="ninosEnCasa"
                class="mt-1 block w-full rounded bg-black/5 p-3 text-sm focus:ring-2 focus:ring-primary">
          <option>Sí</option>
          <option>No</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium">Localidad</label>
        <select [(ngModel)]="formData.localidad" name="localidad"
                class="mt-1 block w-full rounded bg-black/5 p-3 text-sm focus:ring-2 focus:ring-primary">
          <option>Engativa</option>
          <option>Chapinero</option>
        </select>
      </div>

      <div class="sm:col-span-2">
        <label class="block text-sm font-medium">Razón para adoptar</label>
        <textarea [(ngModel)]="formData.razonAdopcion" name="razonAdopcion" rows="3"
                  class="mt-1 block w-full rounded bg-black/5 p-3 text-sm focus:ring-2 focus:ring-primary"></textarea>
      </div>

      <!-- Imágenes -->
      <div class="sm:col-span-2">
        <label class="block text-sm font-medium">Fotos del hogar</label>
        <input type="file" (change)="onFileSelected($event, 1)" accept="image/*"
               class="mt-2 block w-full text-sm text-gray-600" />
        <input type="file" (change)="onFileSelected($event, 2)" accept="image/*"
               class="mt-2 block w-full text-sm text-gray-600" />
        <input type="file" (change)="onFileSelected($event, 3)" accept="image/*"
               class="mt-2 block w-full text-sm text-gray-600" />
      </div>

      <div class="sm:col-span-2 mt-6">
        <button type="submit"
                class="w-full rounded bg-primary py-3 text-sm font-bold text-black transition-opacity hover:opacity-90">
          Enviar Solicitud
        </button>
      </div>
    </form>
  </div>
</main>
