spring.application.name=huellas-urbanas

spring.datasource.url=jdbc:mysql://localhost/huellas_urbanas
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never
spring.flyway.clean-disabled=false

# Servir archivos estáticos desde el directorio configurado
spring.web.resources.static-locations=file:${app.upload-dir}/

# Límites de subida (ajusta los valores a lo que necesites)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Directorio de subida configurable (ajústalo a un disco con más espacio)
app.upload-dir=/var/huellas/uploads


